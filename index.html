<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">üå§Ô∏è MyWeather</a>
            </div>
        </nav>
        
        <form class="d-flex searchcontainer" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Enter a city name..." aria-label="Search">
            <button class="btn btn-primary" type="submit" id="submit">Get Weather</button>
        </form>

        <main class="container my-5">
            <div class="text-center my-4 fs-1 fw-normal title">Weather in <span id="cityName" class="fw-bold"></span></div>
            <div class="text-center mb-3">
                <img id="icon" src="" alt="Weather Icon" class="weather-icon"/>
                <div id="condition" class="fs-4 text-muted"></div>
            </div>
            
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm weather-card">
                        <div class="card-header py-3 bg-info text-white">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp"></span></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm weather-card">
                        <div class="card-header py-3 bg-info text-white">
                            <h4 class="my-0 fw-normal">Wind Speed</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="wind_speed"></span></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm weather-card">
                        <div class="card-header py-3 bg-info text-white">
                            <h4 class="my-0 fw-normal">Humidity</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity"></span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center">
            Made with ‚ù§Ô∏è using <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>  
  </body>
</html>
